<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Notebook</title>
    <style>
        body {
            background: url('notebook-image.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .notebook-container {
            width: 80%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 400px;
            font-size: 16px;
            padding: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.7);
            outline: none;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="notebook-container">
        <h2>Trading Journal Notes</h2>
        <textarea id="notes" placeholder="Write your trade notes here..."></textarea>
        <button onclick="saveNotes()">Save Notes</button>
    </div>

    <script>
        // Load saved notes from local storage
        document.getElementById('notes').value = localStorage.getItem('tradingNotes') || '';

        function saveNotes() {
            let notes = document.getElementById('notes').value;
            localStorage.setItem('tradingNotes', notes);
            alert('Notes saved successfully!');
        }
    </script>
</body>
</html>
